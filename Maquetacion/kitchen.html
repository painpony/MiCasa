<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Mi Casa</title>

    <!--Styles -->
    <!-- Bootstrap -->
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="resources/animate/animate.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="kitchen">
        <div class="objects fridge"> </div>
        <div class="objects mixer"> </div>
        <div class="objects pot"> </div>
        <div class="objects toaster"> </div>
        <div class="objects coffee"> </div>
        <div class="objects mug"> </div>
        <div class="objects chocolate"> </div>
        <div class="objects transparent-container"> </div>
        <div class="objects small-container"> </div>
        <div class="objects transparent-small-container"> </div>

      </div>
      <nav class="navbar basic-nav">
        <ul>
          <li id="home">
          </li>
          <li id="progress-bar">
            <span>Nivel 1: La Cocina </span>
          </li>
          <li id="library">
          </li>
          <li id="diary">
          </li>
        </ul>
      </nav>
      <!--Home or Menu -->
      <div class="menu animated fadeIn ">
        <span class="opt">Escoge un lugar de la casa: </span>
        <div class="exit opt"> </div>
        <div class="opt-container">
          <div class="bedroom opt"> </div>
          <p class="opt bed">Cuarto </p>
          <div class="kitchen opt"> </div>
          <p class="opt kit">Cocina </p>
          <div class="living opt"> </div>
          <p class="opt liv">Sala</p>
          <div class="dinning opt"> </div>
          <p class="opt din">Comedor</p>
          <div class="bathroom opt"> </div>
          <p class="opt bath">Ba√±o</p>
          <div class="backyard opt"> </div>
          <p class="opt back">Patio</p>
        </div>



      </div>
    </div> <!-- Container END-->

    <!--JS-->
    <!--Jquery-->
    <script src="resources/jquery/jquery-1.11.3.min.js"></script>
    <!--Boostrap-->
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- My Scripts -->
    <script type="text/javascript">
    $('#home').mouseenter(function
      (){
        $(this).addClass('animated pulse');
      });
      $('#home').mouseleave(function(){
        $(this).removeAttr('class')
      });
// Diary effect
      $('#diary').mouseenter(function
        (){
          $(this).addClass('animated pulse');
        });
        $('#diary').mouseleave(function(){
          $(this).removeAttr('class')
      });
// Library effect
      $('#library').mouseenter(function
        (){
          $(this).addClass('animated pulse');
        });
        $('#library').mouseleave(function(){
          $(this).removeAttr('class')
      });
// Display menu
      $('#home').click(function
        (){
          $('.menu').css({"display":"block"});
        });
// Close menu
        $('.exit').click(function
          (){
            $('.menu').addClass('fadeOut');
          });
    </script>
  </body>
</html>
